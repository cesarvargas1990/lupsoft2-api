name: Deploy (SSH)

on:
  workflow_run:
    workflows: ["Laravel"]
    types:
      - completed
  workflow_dispatch:

concurrency:
  group: deploy-ssh-${{ github.event.workflow_run.head_branch || github.ref_name || 'manual' }}
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd /home/${{ secrets.SSH_USER }}/lupsoft2-api
            git pull origin main
            docker compose up --build -d
